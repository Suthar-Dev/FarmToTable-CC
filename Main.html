<!DOCTYPE html>
<html>


<head>

    <title>FarmToTable-Menu</title>

    <link rel="stylesheet" href="Design.css" />

</head>



<body>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Sideshow-->
<div class="Slideshow">
    <div class="Logo">
        <img src="Images/FARM TO TABLE.png" alt="Logo" height="155px" >
    </div>


    <div class="slideshow-container">

        <div class="mySlides fade">

            <img src="Images/rest2.jpg" height="445px" width="100%">

        </div>

        <div class="mySlides fade">

            <img src="Images/rest3.jpg"  height="445px" width="100%">

        </div>

        <div class="mySlides fade">

            <img src="Images/rest1.jpg" height="445px" width="100%">

        </div>

    </div>

    <br>
    <div style="text-align:center">
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
    </div>
</div>

    <!--Menu-->

    <div id="flipbook-container">
        <img id="flipbook-image" src="Images\1.jpg">
        <div id="flipbook-nav">
            <img id="previous" src="Images\previous.png" style="opacity: 0.5; cursor: not-allowed;">
            <img id="next" src="Images\next.png">
        </div>
    </div>

    <!--Payment-->

    <div class="Pay">
        <div class="TextPay">
            <p>Scan</p>
            <p>To</p>
            <p>Pay</p>
        </div>
        <div class="QRCode">
            <img src="Images/QRCode.jpeg" title="QRCode"/>
        </div>
    </div>

    <!--Footer-->

    <div class="FooterBox">
        <div class="Map">
            <p>Find Us</p>
            <hr/>
            <a href="https://www.google.com/maps/place/Farm+to+Table+Cafe+%26+Restro/@21.1418662,72.7551448,15.53z/data=!4m12!1m6!3m5!1s0x3be0534f8467e12d:0x491f0fcbcc7537ef!2sFarm+to+Table+Cafe+%26+Restro!8m2!3d21.144647!4d72.7556781!3m4!1s0x3be0534f8467e12d:0x491f0fcbcc7537ef!8m2!3d21.144647!4d72.7556781" target="_blank">
                <img src="Images/Map.png" title="Map" height="150px" >
            </a>
            <p>7, Plot 2-A, Napoleon Aster, Near V R Mall,Dumas, Surat - 395007 </p>
        </div>
        <div class="Info">
            <div class="Info1">
            <p>Timings:&nbsp 11:30am to 11:30pm</p>
            <p>Call Us: &nbsp 9427250008 / 9427141313</p>
        </div> 
            <hr/>
        <div class="Info2">
            <a href="https://www.instagram.com/farmtotable.surat/?igshid=OGQ2MjdiOTE%3D" target="_blank">
                <p>Instagram</p>
            </a>   
        </div>
        </div>
    </div>

    <script>

        let slideIndex = 0;
        showSlides();

        function showSlides() {
            let i;
            let slides = document.getElementsByClassName("mySlides");
            let dots = document.getElementsByClassName("dot");
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            slideIndex++;
            if (slideIndex > slides.length) { slideIndex = 1 }
            for (i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" active", "");
            }
            slides[slideIndex - 1].style.display = "block";
            dots[slideIndex - 1].className += " active";
            setTimeout(showSlides, 3500); // Change image every 2 seconds
        }




        var images = [];
        for (var i = 1; i <= 16; i++) {
            images.push("Images\\" + i + ".jpg");
        }

        var currentImageIndex = 0;
        document.getElementById("flipbook-image").src = images[currentImageIndex];
        document.getElementById("previous").style.opacity = 0.5;
        document.getElementById("previous").style.cursor = "not-allowed";

        document.getElementById("next").addEventListener("click", function () {
            if (currentImageIndex < images.length - 1) {
                currentImageIndex++;
            }
            document.getElementById("flipbook-image").src = images[currentImageIndex];
            if (currentImageIndex == images.length - 1) {
                document.getElementById("next").style.opacity = 0.5;
                document.getElementById("next").style.cursor = "not-allowed";
            } else {
                document.getElementById("next").style.opacity = 1;
                document.getElementById("next").style.cursor = "pointer";
            }
            if (currentImageIndex > 0) {
                document.getElementById("previous").style.opacity = 1;
                document.getElementById("previous").style.cursor = "pointer";
            }
        });

        document.getElementById("previous").addEventListener("click", function () {
            if (currentImageIndex > 0) {
                currentImageIndex--;
            }
            document.getElementById("flipbook-image").src = images[currentImageIndex];
            if (currentImageIndex == 0) {
                document.getElementById("previous").style.opacity = 0.5;
                document.getElementById("previous").style.cursor = "not-allowed";
            } else {
                document.getElementById("previous").style.opacity = 1;
                document.getElementById("previous").style.cursor = "pointer";
            }
            if (currentImageIndex < images.length - 1) {
                document.getElementById("next").style.opacity = 1;
                document.getElementById("next").style.cursor = "pointer";
            }
        });

    </script>

</body>

</html>
